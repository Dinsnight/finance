<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Редактировать транзакцию</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* На маленьких экранах уменьшаем размер шрифта и таблицу */
        @media (max-width: 576px) {
            body {
                font-size: 14px;
            }
            .table-responsive {
                font-size: 13px;
            }
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Редактировать транзакцию</h2>
    <form method="post">
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <input type="text" class="form-control" id="description" name="description" required value="{{ transaction.description }}">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <input type="text" class="form-control" id="category" name="category" required value="{{ transaction.category }}">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Сумма</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required value="{{ transaction.amount }}">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control" id="date" name="date" required value="{{ transaction.date.strftime('%Y-%m-%d') }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
</body>
</html>
