<!DOCTYPE html>
<html lang="ru">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* На маленьких экранах уменьшаем размер шрифта и таблицу */

            }

            }

    </style>

    <a href="{{ url_for('index') }}" class="inline-block mt-6 px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800 transition">

</html>
