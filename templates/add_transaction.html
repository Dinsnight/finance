<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Добавить транзакцию</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* На маленьких экранах уменьшаем размер шрифта и таблицу */
        @media (max-width: 576px) {
            body {
                font-size: 14px;
            }
            .table-responsive {
                font-size: 13px;
            }
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Добавить транзакцию</h2>
    <form method="post" novalidate>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                required
                placeholder="Например: Покупка продуктов"
                aria-describedby="descHelp"
            >
            <div id="descHelp" class="form-text">Краткое описание транзакции.</div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <select id="category" name="category" class="form-select" required>
                <option value="" disabled selected>Выберите категорию</option>
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
            <div class="form-text">Выберите категорию из списка.</div>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Сумма</label>
            <input
                type="number"
                step="0.01"
                min="0"
                class="form-control"
                id="amount"
                name="amount"
                required
                placeholder="0.00"
                aria-describedby="amountHelp"
            >
            <div id="amountHelp" class="form-text">Введите сумму транзакции.</div>
        </div>

        <div class="mb-3">
            <label for="currency" class="form-label">Валюта</label>
            <select id="currency" name="currency" class="form-select" required>
                <option value="RUB" selected>RUB (₽)</option>
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="UZS">UZS (сум)</option>
                <!-- Добавь свои валюты, если нужно -->
            </select>
            <div class="form-text">Выберите валюту транзакции.</div>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control" id="date" name="date" required value="{{ today }}">
        </div>

        <button type="submit" class="btn btn-success">Добавить</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
</body>
</html>
